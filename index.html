<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davis_k's Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>

            font-family: 'Inter', sans-serif;
        }

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="flex flex-col md:flex-row min-h-screen">

        <aside class="w-full md:w-1/4 lg:w-1/5 bg-gray-200 dark:bg-gray-800 p-6 md:p-8 border-r border-gray-300 dark:border-gray-700 rounded-bl-lg md:rounded-bl-none md:rounded-tr-lg">
            <div class="text-center md:text-left">
                <!-- Using a placeholder image for demonstration -->
                <img src="./images/davis_k profile.jpeg" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto md:mx-0 mb-4 object-cover border-2 border-blue-500 shadow-lg">
                <h2 class="text-2xl font-bold mb-2">davis_k</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">CS Undergraduate | Tech Enthusiast | LLM Trainer </p>
                <nav>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-blue-600 hover:underline dark:text-blue-400 font-medium">About Me</a></li>
                        <li><a href="#" class="text-blue-600 hover:underline dark:text-blue-400 font-medium">Projects</a></li>
                        <li><a href="#" class="text-blue-600 hover:underline dark:text-blue-400 font-medium">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-8">
            <div class="w-full py-8 text-center bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg shadow-xl mb-10">
                <h1 class="text-4xl md:text-6xl font-bold title-font">
                    davis_k's Blog
                </h1>
            </div>

            <section class="mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">Chat with My Local Llama 3.2 3B</h2>
                <div id="llama-chat-widget" class="space-y-4">
                    <div class="flex flex-col gap-2 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-inner h-64 overflow-y-auto" id="chat-display">
                        <!-- Chat messages will appear here -->
                        <div class="flex justify-start">
                            <div class="bg-blue-200 text-blue-800 p-2 rounded-lg max-w-xs md:max-w-md shadow">
                                Welcome! Ask me anything about LLMs, tech, or just say hello!
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <input type="text" id="llama-prompt" placeholder="Type your question here..."
                               class="flex-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 placeholder-gray-400 shadow-sm">
                        <button onclick="sendToLlamaAPI()"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Ask Llama
                        </button>
                    </div>
                    <div id="loading-indicator" class="hidden text-center text-blue-500 font-medium">
                        Llama is thinking...
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="llm-chat-container">
    <div id="chat-history"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
    <div id="loading-indicator" style="display:none;">Thinking...</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatHistory = document.getElementById('chat-history');
        const loadingIndicator = document.getElementById('loading-indicator');

        // IMPORTANT: Replace with your actual API URL.
        // If running on the same machine, 'http://127.0.0.1:8000' is fine.
        // If your blog is hosted elsewhere, you'll need a public IP or domain and
        // consider CORS (see Security Considerations below).
        const API_URL = 'http://127.0.0.1:8000/generate';

        let messages = []; // To store conversation history

        function appendMessage(sender, text) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            appendMessage('You', userMessage);
            messages.push({ role: 'user', content: userMessage });
            userInput.value = ''; // Clear input

            loadingIndicator.style.display = 'block'; // Show loading
            sendButton.disabled = true; // Disable button

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messages, // Send entire history
                        max_tokens: 500 // Adjust as needed
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.detail || response.statusText}`);
                }

                const data = await response.json();
                const llmResponse = data.generated_text;
                appendMessage('Llama', llmResponse);
                messages.push({ role: 'assistant', content: llmResponse }); // Add LLM response to history

            } catch (error) {
                console.error('Error fetching from LLM API:', error);
                appendMessage('Error', 'Could not get a response from the LLM. Please try again later.');
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading
                sendButton.disabled = false; // Enable button
                userInput.focus(); // Focus input for next message
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        appendMessage('Llama', 'Hello! How can I assist you today?');
    });
</script>

<style>
    #llm-chat-container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        font-family: 'Inter', sans-serif; /* Using Inter font */
    }
    #chat-history {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #eee;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    #chat-history p {
        margin: 5px 0;
        line-height: 1.4;
    }
    #user-input {
        width: calc(100% - 80px); /* Adjust based on button width */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 5px;
    }
    #send-button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #send-button:hover {
        background-color: #0056b3;
    }
    #send-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    #loading-indicator {
        margin-top: 10px;
        font-style: italic;
        color: #555;
    }
</style>
